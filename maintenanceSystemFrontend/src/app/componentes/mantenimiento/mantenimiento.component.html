        <section class="sidebar col-2 border-top border-dark">
            <app-sidebar></app-sidebar>

        <section class="col-10 p-1 mt-5">
            <div class="mantenimientos bg-light col-11 mx-auto p-2 overflow-auto">
                <h2 class="py-2">Mantenimientos Disponibles</h2>
                <table class="table table-success table-striped-columns">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Id supervisor</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Fecha de inicio</th>
                            <th>Fecha de fin</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of mantenimientos; track $index) {
                        <tr>
                            <td>{{item.idCartaGantt}}</td>
                            <td>{{item.idSupervisor}}</td>
                            <td>{{item.nombre}}</td>
                            <td>{{item.estadoMantenimiento}}</td>
                            <td>{{item.fechaInicio}}</td>
                            <td>{{item.fechaFin}}</td>
                            <td><button class="btn btn-warning me-2"
                                (click)="agregarActividad(item.idCartaGantt)" type="submit">Registrar Actividades</button></td>
                        </tr>
                        }
                    </tbody>
                </table>
