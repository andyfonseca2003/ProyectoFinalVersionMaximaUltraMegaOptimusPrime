<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Mantenimiento</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icono.ico" type="image/x-icon">
</head>
<body>
    <header class="header-supervisor">
        <div class="left-section">
            <div class="title-container">
                <h1>Dulzón S.A</h1>
                <img src="images/dulzon.png" alt="Dulzon" class="dulzon">
                <link rel="icon" href="images/icono.ico" type="image/x-icon">
            </div>
            <div class="info-container">
                <h3>Gerente: Carlos Maldon</h3>
            </div>
        </div>
        <h2 class="right-section">Registrar Mantenimiento</h2>
    </header>

    <div class="container2">
        <div class="content">
            <aside class="sidebar">
                <div class="id-section">
                    <h3>idMantenimiento</h3>
                    <p>e0abf58f-910d-46e0-be65-ad0766ba295</p>
                </div>
            </aside>

            <main class="main-content2">
                <div class="status">
                    <p>Estado del mantenimiento: <span>EN PROCESO</span></p>
                </div>

                <div class="info">
                    <div class="info-item">
                        <label>Máquina:</label>
                        <input type="text" readonly>
                    </div>
                    <div class="info-item">
                        <label>Fecha:</label>
                        <input type="text" readonly>
                    </div>
                    <div class="info-item">
                        <label>Hora de inicio:</label>
                        <input type="text" readonly>
                    </div>
                    <div class="info-item">
                        <label>Hora fin:</label>
                        <input type="text" readonly>
                    </div>
                </div>

                <div class="observation-section">
                    <h3>Observación</h3>
                    <select>
                        <option>Observación 1</option>
                        <option>Observación 2</option>
                        <option>Observación 3</option>
                    </select>
                    <textarea readonly></textarea>
                </div>

                <div class="team-section">
                    <h3>Cuadrilla</h3>
                    <p>Retraso: <span></span></p>
                    <ul>
                        <li>Carlos Ramírez</li>
                        <li>Juan Pérez</li>
                        <li>Miguel Torres</li>
                        <li>Luis Sánchez</li>
                        <li>Andrés Gómez</li>
                    </ul>
                </div>
            </main>
        </div>

        <footer class="footer">
            <button class="voice-button">🔊</button>
        </footer>
    </div>
    <button class="history-btn2">Regresar</button>
</body>
</html>
